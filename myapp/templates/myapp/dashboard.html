<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Your Files</h2>
        <table>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>Uploaded At</th>
                <th>Actions</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.file_size }} bytes</td>
                <td>{{ file.uploaded_at }}</td>
                <td>
                    <a href="{% url 'delete_file' file.id %}">Delete</a>
                    <a href="{{ file.file.url }}" target="_blank">Open</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'upload_file' %}">Upload New File</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
